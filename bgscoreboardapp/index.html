<body>
<div class="container">
	<div class="wrapper">
		<div class="board-pane">
			<!-- front content -->
      <div class="score-board">
        <div class="flip-container">
        	<div class="flipper">
        		<div class="front">
        			<span></span>
        		</div>
        		<div class="back">
        			<span></span>
        		</div>
        	</div>
        	<div class="board">
        	  <span></span>
        	</div>
        </div>
      </div>
      <div class="match-board">
        <div id="match-info">
          <span></span>
        </div>
        <div id="crowford-info">
          <span></span>
        </div>
        <div id="settings">
          <span>Settings</span>
        </div>
      </div>
      <div class="score-board">
        <div class="flip-container">
        	<div class="flipper">
        		<div class="front">
        			<span></span>
        		</div>
        		<div class="back">
        			<span></span>
        		</div>
        	</div>
        	<div class="board">
        	  <span></span>
        	</div>
        </div>
      </div>
		</div>
		<div class="settings-pane">
			<!-- back content -->
			<div id="settings-wrapper">
  			<div id="settings-section">
  			  <h1>Settings</h1>
  			  <ul>
  		      <li id="appearance">
  		        <label for="appearance-option">Appearance</label><select id="appearance-option"><option>Dark</option><option>Light</option><option>Auto</option></select>
  		      </li>
  		      <li id="font">
  		        <label for="font-option">Font</label><select id="font-option"><option>System Default</option><option>Arial</option><option>Helvetica</option><option>Times</option><option>Trebuchet MS</option><option>Verdana</option><option>Courier</option><option>Courier New</option><option>Georgia</option></select>
  		      </li>
  		      <li id="language">
  		        <label for="language-option">Language</label><select id="language-option"><option>English</option><option>System Default</option></select>
  		      </li>
  		      <li id="game">
  		        <label for="game-option">Game for</label><select id="game-option"><option>Match</option><option>Money</option></select>
  		      </li>
    			  <li id="match-to">
    			    <label for="pts-option">Match to</label><select id="pts-option"><option>3</option><option>5</option><option>7</option><option>9</option><option>11</option><option>13</option><option>15</option><option>17</option><option>19</option><option>21</option><option>23</option><option>25</option></select>
  			    </li>
  			    <li id="reset">
  			      <span>Reset Score</span>
  		      </li>
  			    <li id="undo" class="disabled">
  			      <span>Undo</span>
  		      </li>
            <li id="share"><span>Share</span></li>
		      </ul>

              </span>
            </div>-->
  			</div>
  			<div id="scoresheet-section">
  			  <h1>Scoresheet</h1>
  			  <ol></ol>
  			</div>
			</div>
			<div id="notes"><span>Rotate your device to landscape orientation to get started.</span></div>
			<div id="advertising"></div>
			<div id="done-btn">
			  <span>Done</span>
		  </div>
		</div>
