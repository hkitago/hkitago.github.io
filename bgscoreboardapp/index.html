<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Backgammon Scoreboard App</title>
<link rel="manifest" href="./manifest.json">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="BGScoreboard">
<link rel="apple-touch-icon" href="./images/icons/icon-152x152.png">
<link rel="stylesheet" href="styles/default.css">
<link id="appearance-style" rel="stylesheet" href="styles/dark.css">
<link rel="icon" href="./favicon.ico">
</head>
<body>
<div class="container">
	<div class="wrapper">
		<div class="board-pane">
			<!-- front content -->
      <div class="score-board">
        <div class="flip-container">
        	<div class="flipper">
        		<div class="front">
        			<span></span>
        		</div>
        		<div class="back">
        			<span></span>
        		</div>
        	</div>
        	<div class="board">
        	  <span></span>
        	</div>
        </div>
      </div>
      <div class="match-board">
        <div id="match-info">
          <span></span>
        </div>
        <div id="crowford-info">
          <span></span>
        </div>
        <div id="settings">
          <span>Settings</span>
        </div>
      </div>
      <div class="score-board">
        <div class="flip-container">
        	<div class="flipper">
        		<div class="front">
        			<span></span>
        		</div>
        		<div class="back">
        			<span></span>
        		</div>
        	</div>
        	<div class="board">
        	  <span></span>
        	</div>
        </div>
      </div>
		</div>
		<div class="settings-pane">
			<!-- back content -->
			<div id="settings-wrapper">
  			<div id="settings-section">
  			  <h1>Settings</h1>
  			  <ul>
  		      <li id="appearance">
  		        <label for="appearance-option">Appearance</label><select id="appearance-option"><option>Dark</option><option>Bright</option></select>
  		      </li>
  		      <li id="font">
  		        <label for="font-option">Font</label><select id="font-option"><option>System Default</option><option>Arial</option><option>Helvetica</option><option>Times</option><option>Trebuchet MS</option><option>Verdana</option><option>Courier</option><option>Courier New</option><option>Georgia</option></select>
  		      </li>
  		      <li id="language">
  		        <label for="language-option">Language</label><select id="language-option"><option>English</option><option>System Default</option></select>
  		      </li>
  		      <li id="game">
  		        <label for="game-option">Game for</label><select id="game-option"><option>Match</option><option>Money</option></select>
  		      </li>
    			  <li id="match-to">
    			    <label for="pts-option">Match to</label><select id="pts-option"><option>3</option><option>5</option><option>7</option><option>9</option><option>11</option><option>13</option><option>15</option><option>17</option><option>19</option><option>21</option><option>23</option><option>25</option></select>
  			    </li>
  			    <li id="reset">
  			      <span>Reset Score</span>
  		      </li>
  			    <li id="undo" class="disabled">
  			      <span>Undo</span>
  		      </li>
		      </ul>
            <div class="social">
              <span class="twitter">
                <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-hashtags="backgammon" data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
              </span>
              <span class="Facebook">
                <iframe src="https://www.facebook.com/plugins/like.php?href=https%3A%2F%2Fhkitago.github.io%2Fbgscoreboardapp%2F&width=72&layout=button&action=recommend&size=small&show_faces=false&share=false&height=65&appId" style=" border:none; overflow:hidden; height: 21px; width: 100px;" scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>
              </span>
            </div>
  			</div>
  			<div id="scoresheet-section">
  			  <h1>Scoresheet</h1>
  			  <ol></ol>
  			</div>
			</div>
			<div id="notes"><span>Rotate your device to landscape orientation to get started.</span></div>
			<div id="advertising">
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- BGScoreBoardApp -->
        <ins class="adsbygoogle"
             style="display:inline-block;width:320px;height:50px"
             data-ad-client="ca-pub-7609280451151357"
             data-ad-slot="1656509483"></ins>
        <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
			</div>
			<div id="done-btn">
			  <span>Done</span>
		  </div>
		</div>
	</div>
</div>
<script src="./scripts/app.js"></script>
</body>
</html>
