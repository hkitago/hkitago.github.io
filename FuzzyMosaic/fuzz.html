<!DOCTYPE HTML>
<title>FuzzyMosaic</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1">
<meta name="format-detection" content="telephone=no">
<style>
* {-webkit-tap-highlight-color:rgba(0,0,0,0); -webkit-user-select:none; -webkit-touch-callout:none; cursor:none;}
html, body {margin:0; padding:0; font-size:100%; font-family:-apple-system, Roboto, 'Droid Sans', sans-serif; overflow:hidden; width:100%; height:100%;}
body {background-color:black;}
@keyframes fuzzOn {
  0% {opacity:0;}
  100% {opacity:0.5;}
}
.fuzzOn {animation: fuzzOn 0.5s ease 0s forwards;}
#canvas {z-index:10000; width:100%; height:100%; position:absolute;}
</style>
