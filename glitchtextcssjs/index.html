<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Glitch Effect Text CSS</title>
<style>
html, body { width:100%; height:100%; margin:0; padding:0; line-height:1; overflow:hidden;}
body{  background:black; font-family:-apple-system, 'Arial Black', sans-serif; font-size:15vw; display:flex; justify-content:center; align-items:center;}
.glitch {
  position: relative;
  color:white;
  font-weight:800;
  overflow:hidden;
  white-space: nowrap;
}
.glitch::before,
.glitch::after {
  content: attr(data-text);
  position: absolute;
  top: 0;
  left: 0;
  background: black;
  color:white;
  overflow:hidden;
  clip: rect(0px, 0px, 0px, 0);
}
.glitch::before {
  /* variation */
  left: 2px;
  text-shadow: 1px 0 blue;
}
.glitch::after {
  /* variation */
  left: -2px;
  text-shadow: -1px 0 red;
}

.on::before {
  /* important: opaque background masks the original */
  animation: glitch 1s infinite linear 0s alternate-reverse; 
}
.on::after {
  /* important: opaque background masks the original */
  animation: glitch 1s infinite ease 1s alternate; 
}
[contenteditable="true"] {
  outline: none !important;
  border: none !important;
  box-shadow: none !important;
}
footer {position:absolute;bottom:0;right:0;font-size:12px;}
footer > p > a {color:white;}
</style>
</head>
<body>
<div id="glitch" 
  class="glitch"
  contenteditable="false"
  spellcheck="false"
  data-text="グリッチ"
  aria-label="グリッチ効果を試す編集可能テキスト"
  tabindex="0"
>グリッチ</div>

<script>
//const glitchDiv = document.querySelector('.glitch');
const glitchDiv = document.getElementById('glitch');

// contenteditable中の擬似要素を更新
const syncDataText = () => {
  glitchDiv.dataset.text = glitchDiv.textContent;
};

// カーソルを常に末尾に置く
const moveCursorToEnd = (el) => {
  const range = document.createRange();
  const sel = window.getSelection();
  range.selectNodeContents(el);
  range.collapse(false); // false = 末尾にカーソル
  sel.removeAllRanges();
  sel.addRange(range);
};

// 編集モードON
const enableEditing = () => {
  glitchDiv.setAttribute('contenteditable', 'true');
  glitchDiv.style.outline = '2px solid #0ff';
  glitchDiv.focus();
  moveCursorToEnd(glitchDiv);
};

// 編集モードOFF
const disableEditing = () => {
  glitchDiv.setAttribute('contenteditable', 'false');
  glitchDiv.style.outline = 'none';
  glitchDiv.blur();
};

// クリックで編集ON（OFFにはしない）
glitchDiv.addEventListener('click', () => {
  if (glitchDiv.getAttribute('contenteditable') !== 'true') {
    enableEditing();
  }
});

// 入力時にdata-textを同期
glitchDiv.addEventListener('input', syncDataText);

// Enterキーで編集終了
glitchDiv.addEventListener('keydown', (e) => {
  if (e.key === 'Enter') {
    e.preventDefault(); // 改行防止
    disableEditing();
  }
});

// フォーカスが外れたら編集モード終了
glitchDiv.addEventListener('blur', () => {
  disableEditing();
});

// 初期同期
syncDataText();
</script>

<script src="glitchtextcss.js"></script>
  <footer><p><a href="https://github.com/hkitago/hkitago.github.io/tree/master/glitchtextcssjs">Project Page</a></p></footer>
</body></html>
